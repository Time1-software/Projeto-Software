{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vincular Responsável | EduTrack</title>
  <link rel="stylesheet" href="{% static 'vincular_responsavel.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      color: #444;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .erro {
      color: #d00;
      margin-top: 10px;
    }

    .sucesso {
      color: #007700;
      margin-top: 10px;
    }

    .voltar {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }

    .voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Vincular Responsável</h2>
    <p>Insira o e-mail do seu responsável para solicitar o vínculo.</p>
    <form method="post">
      {% csrf_token %}
      <input type="email" name="email_responsavel" placeholder="E-mail do responsável" required>
      <button type="submit">Enviar solicitação</button>
    </form>
    {% if erro %}
      <p class="erro">{{ erro }}</p>
    {% elif sucesso %}
      <p class="sucesso">{{ sucesso }}</p>
    {% endif %}
    <a class="voltar" href="{% url 'perfil_usuario' %}">← Voltar ao perfil</a>
  </div>
</body>
</html>
