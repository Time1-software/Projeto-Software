{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Painel do Aluno{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'bem_vindo_aluno.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'pagina_inicial' %}">
      <img src="{% static 'imgs/EduTrack.png' %}" alt="Logo EduTrack" class="logo me-2">
    </a>
    <ul class="navbar-nav ms-4">
        {% for item in menu_items %}
        <li class="nav-item">
        <a class="nav-link" href="{% url item.url %}">{{ item.nome }}</a>
        </li>
        {% endfor %}
    </ul>

    </ul>
    <div class="ms-auto d-flex align-items-center">
      <input class="form-control me-2" type="search" placeholder="Buscar">
      <img src="{% static 'imgs/usuario-de-perfil.png' %}" class="perfil">
    </div>
  </nav>

  <!-- Conteúdo dinâmico -->
  <main class="container flex-fill my-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="footer-bar custom-footer mt-auto">
    &copy; 2025 EduTrack. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
