<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Bem-vindo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="container header-container">
            <div class="logo">EduTrack</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Resumo</a></li>
                    <li><a href="#">Mensagens</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="search-bar">
                    <span class="material-icons">search</span>
                </div>
                <div class="user-profile">
                    <span class="material-icons">person</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="welcome-title">Bem-vindo(a), {{ nome_responsavel }}!</h1>

            <section class="card-container">
                <div class="card">
                    <h2 class="card-title">Resumo do aluno</h2>
                    <p>Acompanhe o desempenho acadêmico do seu filho.</p>
                    <a href="#" class="card-link">Veja mais</a>
                </div>

                <div class="card">
                    <h2 class="card-title">Chat de comunicação</h2>
                    <p>Envie e receba mensagens da escola em tempo real.</p>
                    <a href="#" class="card-link">Veja mais</a>
                </div>
            </section>
        </div>
    </main>
    
    <footer class="site-footer-bar"></footer>

</body>
</html>
